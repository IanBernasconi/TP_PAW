<div>
  <h1 mat-dialog-title i18n>Are you sure you want to delete this guest?</h1>
  <div mat-dialog-content class="dialog-content">
    <p i18n>
      <strong>{{ data.email }}</strong> will be removed from the guest list.
    </p>
  </div>
  <mat-dialog-actions style="justify-content: space-between">
    <button mat-button mat-dialog-close i18n>Cancel</button>
    <button
      mat-raised-button
      [mat-dialog-close]="data"
      cdkFocusInitial
      color="primary"
      style="color: white"
      i18n
    >
      Confirm
    </button>
  </mat-dialog-actions>
</div>
